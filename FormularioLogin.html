<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/70237f5723.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./img/logos/logo-amorina-circular.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Ingresar</title>
</head>
<body class="fondo-login">
    <div class="container-register">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mt-5">Iniciar Sesión</h1>
                <form action="./php/login.php" method="POST" class="mt-4">
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su correo electrónico" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña" maxlength="10" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                </form>
                <p class="text-center mt-3"> <a href="./FormularioRegistro.html">Olvide mi contraseña</a></p>
                <p class="text-center mt-3"><a href="./FormularioRegistro.html">¿No tienes una cuenta? Regístrate aquí</a></p>
                <div class="text-center mt-4">
                    <p>O regístrate con:</p>
                    <button class="btn btn-danger me-2"><i class="fab fa-google"></i> Google</button>
                <button class="btn btn-primary"><i class="fab fa-facebook-f"></i> Facebook</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
